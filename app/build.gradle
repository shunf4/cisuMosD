plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}

if (file("sign.gradle").exists()) {
    apply from: 'sign.gradle'
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.2"

    useLibrary 'org.apache.http.legacy'

    kotlinOptions {
        jvmTarget = 1.8
        useIR = true
        freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
    }

    buildFeatures {
        viewBinding true
        compose = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.0.5"
        kotlinCompilerVersion = "1.5.31"
    }

    defaultConfig {
        applicationId "com.dirror.music"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 753
        versionName "3.12.0"

        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            // abiFilters 'armeabi-v7a', 'arm64-v8a' // 'armeabi-v7a', 'x86'
        }

    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            if (file("sign.gradle").exists()) {
                // Local environment
                signingConfig signingConfigs.release
                debuggable true

                /* sign.gradle is like:
android {
    signingConfigs {
        release {
            keyAlias 'aliasxxx'
            keyPassword 'passwordxxx'
            storeFile file('../xxx.jks')
            storePassword 'passwordxxx'
        }
    }
}
GitHub config is like:
SIGNING_KEY:
`openssl base64 < some_signing_key.jks | tr -d '\n'`
ALIAS:
KEY_STORE_PASSWORD:
KEY_PASSWORD:
*/
            } else {
                minifyEnabled true
                shrinkResources true
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            }
        }
    }

    packagingOptions {
        exclude 'lib/*/libRSSupport.so'
        exclude 'META-INF/library_release.kotlin_module'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.5.31"
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.0-beta01'
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation "androidx.drawerlayout:drawerlayout:1.1.1"
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'androidx.work:work-runtime:2.4.0'
    implementation 'com.eightbitlab:blurview:1.6.3'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.2'
    implementation 'androidx.palette:palette-ktx:1.0.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.11'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'com.squareup.okio:okio:2.10.0'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'com.tencent:mmkv-static:1.2.2'
    implementation 'com.airbnb.android:lottie:3.6.0'
    implementation 'ren.qinc.edgetranslucent:lib:0.0.3'
    implementation 'androidx.room:room-runtime:2.2.5'
    kapt 'androidx.room:room-compiler:2.2.5'
    implementation 'com.github.Moriafly:LyricViewX:1.2.1'
    implementation 'com.github.team403:DsoKotlinExtensions:1.0.2'
    implementation 'com.bitvale:switcher:1.1.1'
    implementation 'io.coil-kt:coil:1.4.0'
    implementation 'com.github.chrisbanes.photoview:library:1.2.4'
    implementation "com.leinardi.android:speed-dial:3.2.0"
    implementation 'com.ealva:ealvatag:0.4.6'
    implementation 'com.google.guava:guava:27.0.1-android'
    // Compose
    implementation("androidx.compose.ui:ui:1.1.0-beta04")
    implementation("androidx.compose.foundation:foundation:1.1.0-beta04")
    implementation "androidx.compose.material:material:1.1.0-beta04"
    implementation "com.google.accompanist:accompanist-appcompat-theme:0.21.2-beta"
    implementation("androidx.lifecycle:lifecycle-viewmodel-compose:1.0.0-alpha07")
    implementation "androidx.compose.runtime:runtime-livedata:1.1.0-beta04"
}
